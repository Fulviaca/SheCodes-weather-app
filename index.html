<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="App">
        <div class="container">
          <div class="row justify-content-start">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    class="form-control search-input"
                    id="city-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic mixed styles example"
                  >
                    <input
                      type="submit"
                      class="btn btn-dark w-100"
                      value="Search"
                    />
                    <button id="searchPosition" type="currentLocation">
                      Current
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="col-md-5 ms-md-auto">
              <div class="col-md-10">
                <h1 id="city">City</h1>
                <h2>
                  <span class="temperature" id="temperature">0</span>
                  <span class="units"
                    ><a href="#" id="celsius-link"> °C</a> |
                    <a href="#" id="fahrenheit-link"> °F </a></span
                  >
                </h2>
                <ul>
                  <li>
                    <span id="current-day">Monday</span>
                    <span id="current-time">13:43</span>,
                    <strong id="description">Clear sky</strong>
                  </li>
                  <li>
                    Humidity: <strong id="humidity">41%</strong> , Wind:
                    <strong id="wind">5.66</strong> km/h
                  </li>
                  <br />
                  <li>
                    <img
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      alt="weatherIcon"
                      id="icon"
                    />
                  </li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                sad
              </div>
            </div> 
            
          <footer>
            <a
              href="https://github.com/Fulviaca/SheCodes-weather-app.git"
              target="_blank"
              >Open-source code</a
            >
            by Fulvia Carucci
          </footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
